<script>
	function asignadireccion(valor) {
		var direccion;
		switch (valor) {
			case 'residencia':
				direccion = document.getElementById("direccion").value;
				break;
			case 'trabajo':
				direccion = document.getElementById("direcciontrabajo").value;
				break;
			case 'otra':
				direccion = "";
				break;
			default:
				direccion = document.getElementById("direccion").value;
				break;
		}
		document.getElementById("direccion_entrega").value = direccion;
	}
</script>
