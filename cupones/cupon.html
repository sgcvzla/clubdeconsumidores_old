<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>SGC Consultores C.A.</title>

		<script type="text/javascript" src="../js/funciones.js"></script>

	</head>
<body onload='cargaforma()'>
	<div align="center">
		<div class="logo">
			<img id="logo" src="" alt="">
		</div>
	</div>
	<div id="container">
		<h3 id="tituloformulario" align="center"></h3>

		<!-- email -->
		<div class="cmps">
			<span class="etiq"></span>
			<input id="" class="campo" type="email" size="50" maxlength="100" title="Debe introducir un formato de email válido (incluir el @ y al menos un . )" />
		</div>
		<!-- nombres -->
		<div class="cmps" style="display:none;">
			<span class="etiq"></span>
			<input id="" class="campo" type="text" size="50" maxlength="100" />
		</div>
		<!-- apellidos -->
		<div class="cmps" style="display:none;">
			<span class="etiq"></span>
			<input id="" class="campo" type="text" size="50" maxlength="100" />
		</div>
		<!-- teléfono -->
		<div class="cmps" style="display:none;">
			<span class="etiq"></span>
			<input id="" class="campo" type="text" size="50" maxlength="100" />
		</div>
		<!-- factura -->
		<div class="cmps" style="display:none;">
			<span class="etiq"></span>
			<input id="" class="campo" type="text" size="50" maxlength="100" />
		</div>
		<!-- monto -->
		<div class="cmps" style="display:none;">
			<span class="etiq"></span>
			<input id="" class="campo" type="text" size="50" maxlength="100" />
		</div>
		<!-- afiliación -->
		<div id="socio" class="cmps" style="display:none;">
			<span class="etiq"></span>
			<input class="campo" type="checkbox" />
		</div>

		<!-- Variable para controlar el proveedor -->
		<input id="" class="campo" type="hidden" />

		<!-- Linea de botones -->
		<div class="btns">
			<button id="enviar" style="width: 7em;"></button>
			<button id="limpiar" onclick="limpiar()" style="width: 7em;">Limpiar</button>
		</div>
	</div>
<script>

</script>
