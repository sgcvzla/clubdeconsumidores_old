<html>
	<head>

<body onload='cargaforma()'>
	<div align="center">
		<div class="logo">
			<img id="logo" src="" alt="">
		</div>
	</div>
	<div id="container">
		<h3 id="tituloformulario" align="center" style="background:white;"></h3>

		<!-- login -->
		<div id="login" style="background:white;">
			<!-- login -->
			<div class="cmps" style="background:white;">
				<span class="etiq" style="background:white;"></span>
				<input id="clavecanje" class="campo" type="password" size="50" maxlength="100" style="background:lightblue;"/>
			</div>

			<!-- Variable para controlar el proveedor -->
			<input id="id_proveedor" class="campo" type="hidden" />

			<!-- Linea de botones -->
			<div class="btns" style="background:white;">
				<button id="enviar" onclick="buscausuario()" style="width: 7em;">Entrar</button>
				<button id="limpiar" onclick="limpiausuario()" style="width: 7em;">Limpiar</button>
			</div>
		</div>


		<!-- canje -->
		<div id="canjear" style="display:none;background:white;">
			<!-- canjear -->
			<div class="cmps" style="background:white;">
				<span class="etiq" style="background:white;"></span>
				<input id="cuponlargo" class="campo" type="text" size="50" maxlength="100" style="background:lightgreen;"/>
			</div>
			<!-- factura -->
			<div class="cmps" style="background:white;">
				<span class="etiq" style="background:white;"></span>
				<input id="factura" class="campo" type="text" size="50" maxlength="100" style="background:lightgreen;"/>
			</div>
			<!-- monto -->
			<div class="cmps" style="background:white;">
				<span class="etiq" style="background:white;"></span>
				<input id="monto" class="campo" type="text" size="50" maxlength="100" style="background:lightgreen;"/>
			</div>

			<!-- Linea de botones -->
			<div class="btns" style="background:white;">
				<button id="enviar" onclick="enviacupon()" style="width: 7em;">Enviar</button>
				<button id="limpiar" onclick="limpiacupon()" style="width: 7em;">Limpiar</button>
			</div>
		</div>

	</div>
<script>
